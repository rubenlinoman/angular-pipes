<p-panel header="Pipes numéricos" class="p-1">
  <h1>Pipes Básicos</h1>
  <p>
    Pipes incluíos en Angular - Usualmente en el Common Module
  </p>
</p-panel>

<div class="grid">
  <div class="col-12 md:col-4">
    <p-card header="Ventas Netas" subheader="del presente años">
      {{totalSells + 1235 | number: '1.2-2'}}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Ventas Brutas" subheader="del presente años">
      {{totalSells | currency: 'HNL':'symbol-narrow':'1.4-4'}}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Ganancia porcentual" subheader="del presente años">
      {{percent | percent: '1.2-2'}}
    </p-card>
  </div>
</div>
